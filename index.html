<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --pink: #ff4d6d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, system-ui;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #ffd6e0, #ff9a9e);
            transition: background 2s ease;
        }

        .love-universe {
            background: radial-gradient(circle at center, #1b0036, #000);
        }

        .card {
            width: 380px;
            padding: 35px;
            border-radius: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(18px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, .3);
            animation: enter 1.2s ease;
        }

        @keyframes enter {
            from {
                opacity: 0;
                transform: scale(.6) rotate(-10deg)
            }
        }

        h1 {
            color: var(--pink);
            font-size: 2.2rem;
            animation: heartbeat 1.6s infinite;
        }

        @keyframes heartbeat {
            50% {
                transform: scale(1.1)
            }
        }

        p {
            margin: 15px 0;
            color: #444;
            font-size: 1.15rem;
        }

        .stage {
            position: relative;
            height: 140px;
        }

        button {
            position: absolute;
            padding: 12px 28px;
            border: none;
            border-radius: 40px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        #yes {
            background: var(--pink);
            color: white;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 30px rgba(255, 77, 109, .6);
        }

        #no {
            background: white;
            color: var(--pink);
            left: 50%;
            top: 70px;
            transform: translateX(-50%);
        }

        .glow {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--pink), transparent 70%);
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: .5;
        }

        .float {
            position: absolute;
            font-size: 28px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(120vh)
            }

            to {
                transform: translateY(-120vh)
            }
        }

        .dance {
            animation: dance .7s infinite alternate;
        }

        @keyframes dance {
            from {
                transform: rotate(-5deg) scale(1)
            }

            to {
                transform: rotate(5deg) scale(1.08)
            }
        }

        .ring {
            font-size: 4rem;
            animation: ring 1.6s ease infinite;
        }

        @keyframes ring {
            0% {
                transform: scale(0)
            }

            60% {
                transform: scale(1.3)
            }
        }

        .story {
            font-size: 1.1rem;
            white-space: pre-line;
        }
    </style>
</head>

<body>
